<mat-sidenav-container style="height: 100vh">
  <mat-sidenav mode="side" opened>
    <div class="sidenav-brand">
      <mat-icon class="brand-icon" fontSet="material-symbols-outlined">browse</mat-icon>
      <span class="brand-title">Ventus Library</span>
    </div>
    <mat-divider class="brand-divider"></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/books" routerLinkActive="active" class="nav-item">
        <mat-icon fontSet="material-symbols-outlined">book_ribbon</mat-icon>
        <span>Libros</span>
      </a>
      <a mat-list-item routerLink="/authors" routerLinkActive="active" class="nav-item">
        <mat-icon fontSet="material-symbols-outlined">person</mat-icon>
        <span>Autores</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span></span>
    </mat-toolbar>
    <div style="padding: 16px">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
